<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPL Admin - Update Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* GLOBAL SETTINGS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background: linear-gradient(rgba(13, 27, 76, 0.9), rgba(13, 27, 76, 0.9)),
            url("Babamani.jpeg") center/cover no-repeat fixed;
            color: white;
            text-align: center;
        }

        /* HEADER */
        .header {
            background: #19398a;
            padding: 15px;
            border-bottom: 3px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-weight: 900; font-size: 20px; color: #ffd700; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

        /* FORM BOX */
        .page { padding: 40px 20px; }
        .admin-box {
            background: white;
            color: #0d1b4c;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 20px; color: #19398a; font-size: 24px; }

        label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; font-size: 14px; }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ef008c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #743481; transform: translateY(-2px); }

        footer { margin-top: 40px; opacity: 0.7; font-size: 12px; }
    </style>
</head>

<body>

<header class="header">
    <div class="logo">üèè BPL ADMIN</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="points.html">Points</a>
    </nav>
</header>

<section class="page">
    <div class="admin-box">
        <h2>Update Match Result</h2>

        <label>Select Team A</label>
        <select id="teamA">
            <option>RAHUL 11</option>
            <option>BAPU 11</option>
            <option>SUSANTA 11</option>
            <option>BABULA 11</option>
            <option>TAPAN 11</option>
        </select>

        <label>Select Team B</label>
        <select id="teamB">
            <option>BAPU 11</option>
            <option>RAHUL 11</option>
            <option>SUSANTA 11</option>
            <option>BABULA 11</option>
            <option>TAPAN 11</option>
        </select>

        <label>Who Won?</label>
        <select id="winner">
            <option value="A">Team A Wins</option>
            <option value="B">Team B Wins</option>
        </select>

        <button onclick="updateMatch()">Update Result Now</button>
    </div>
</section>

<footer>¬© 2026 Babamani Premier League Admin Portal</footer>

<script src="script.js"></script>
</body>
</html>
