<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL | Squad List</title>
    <style>
        body {
            background: linear-gradient(rgba(13, 27, 76, 0.9), rgba(13, 27, 76, 0.9)), url("Babamani.jpeg") center/cover no-repeat fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .player-box {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            animation: zoomIn 0.3s ease-out;
            border: 4px solid #ffd700;
        }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        h3 { 
            color: #19398a; 
            font-size: 24px; 
            margin-bottom: 20px; 
            background: #f0f4ff;
            padding: 10px;
            border-radius: 12px;
            letter-spacing: 1px;
        }

        ul { list-style: none; padding: 0; margin: 0; text-align: left; max-height: 450px; overflow-y: auto; }

        /* Custom Scrollbar */
        ul::-webkit-scrollbar { width: 5px; }
        ul::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 10px; }

        li {
            padding: 14px 15px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #0d1b4c;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        li::before { content: "üèè"; margin-right: 10px; font-size: 12px; }

        /* Special style for Captain */
        .captain-li { background: #fff9e6 !important; color: #b8860b !important; border-left: 5px solid #ffd700; }
        .captain-li::before { content: "‚≠ê"; }

        li:nth-child(even) { background: #fcfcfc; }

        .back-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #19398a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(25, 57, 138, 0.3);
        }
        .back-btn:hover { background: #ef008c; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="player-box">
        <h3 id="teamHeading">SQUAD LIST</h3>
        <ul id="playerList"></ul>
        <a href="teams.html" class="back-btn">‚Üê Back to Teams</a>
    </div>

    <script>
        const allSquads = {
            rahul: ["Rahul (Captain)", "R. player 2", "R. Player 3", "R. Player 4", "R. Player 5", "R. Player 6", "R. Player 7", "R. Player 8", "R. Player 9", "R. Player 10", "R. Player 11", "R. Player 12", "R. Player 13", "R. Player 14", "R. Player 15"],
            bapu: ["Bapu (Captain)", "B. Player 2", "B. Player 3", "B. Player 4", "B. Player 5", "B. Player 6", "B. Player 7", "B. Player 8", "B. Player 9", "B. Player 10", "B. Player 11", "B. Player 12", "B. Player 13", "B. Player 14", "B. Player 15"],
            susanta: ["Susanta (Captain)", "S. Player 2", "S. Player 3", "S. Player 4", "S. Player 5", "S. Player 6", "S. Player 7", "S. Player 8", "S. Player 9", "S. Player 10", "S. Player 11", "S. Player 12", "S. Player 13", "S. Player 14", "S. Player 15"],
            babula: ["Babula (Captain)", "Ba. Player 2", "Ba. Player 3", "Ba. Player 4", "Ba. Player 5", "Ba. Player 6", "Ba. Player 7", "Ba. Player 8", "Ba. Player 9", "Ba. Player 10", "Ba. Player 11", "Ba. Player 12", "Ba. Player 13", "Ba. Player 14", "Ba. Player 15"],
            tapan: ["Tapan (Captain)", "T. Player 2", "T. Player 3", "T. Player 4", "T. Player 5", "T. Player 6", "T. Player 7", "T. Player 8", "T. Player 9", "T. Player 10", "T. Player 11", "T. Player 12", "T. Player 13", "T. Player 14", "T. Player 15"]
        };

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const teamKey = params.get('team'); 

            if (teamKey && allSquads[teamKey]) {
                document.getElementById("teamHeading").innerText = teamKey.toUpperCase() + " 11";
                const list = document.getElementById("playerList");
                
                allSquads[teamKey].forEach((p, index) => {
                    const li = document.createElement("li");
                    li.innerText = p;
                    // Captain ko special class dena
                    if (p.includes("(Captain)")) {
                        li.classList.add("captain-li");
                    }
                    list.appendChild(li);
                });
            } else {
                document.getElementById("teamHeading").innerText = "Not Found!";
            }
        }
    </script>
</body>
</html>
